<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentDay2" class="lead"></p>
      
    </header>
    <div class="container">
     
      <div class="row" id="hour9">
        <h3 class="col-2 hour">9:00 am</h3>
        <textarea class="col-8 future" name="9" id="textArea9" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="9" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour10">
        <h3 class="col-2 hour">10:00 am</h3>
        <textarea class="col-8 future" name="10" id="textArea10" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="10" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour11">
        <h3 class="col-2 hour">11:00 am</h3>
        <textarea class="col-8 future" name="11" id="textArea11" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="11" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour12">
        <h3 class="col-2 hour">12:00 pm</h3>
        <textarea class="col-8 future" name="12" id="textArea12" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="12" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour13">
        <h3 class="col-2 hour">1:00 pm</h3>
        <textarea class="col-8 future" name="13" id="textArea13" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="13" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour14">
        <h3 class="col-2 hour">2:00 pm</h3>
        <textarea class="col-8 future" name="14" id="textArea14" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="14" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour15">
        <h3 class="col-2 hour">3:00 pm</h3>
        <textarea class="col-8 future" name="15" id="textArea15" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="15" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour16">
        <h3 class="col-2 hour">4:00 pm</h3>
        <textarea class="col-8 future" name="16" id="textArea16" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="16" ><i class="far fa-save"></i></button>
      </div>
      <div class="row" id="hour17">
        <h3 class="col-2 hour">5:00 pm</h3>
        <textarea class="col-8 future" name="17" id="textArea17" cols="60"  ></textarea>
        <button class="col-2 saveBtn" value="17" ><i class="far fa-save"></i></button>
      </div>

      <!-- Timeblocks go here -->
    </div>


    <script src="https://kit.fontawesome.com/5a5cbf8446.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
